<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="assets/image/calculator-solid.ico">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="assets/css-js/style.css">
</head>

<body>
    <h2 class="header">
        Awesome Calculator
        <div class="extra-content">
            <a href="#!" target="_blank"> See Tutorial </a>
        </div>
    </h2>
    <form action="" name="calculatorForm">
        <table>
            <thead>
                <tr>
                    <td colspan="4">
                        <img src="assets/image/display.jpg" alt="dispaly">
                        <div class="input-container">
                            <input type="text" name="totalResult" placeholder="Result" value="Result" />
                            <input type="text" name="result" placeholder="0" id="blink" />
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="subText">
                        Presented By... $boy
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="cle(value)" value="">
                            <img src="assets/image/c.png" alt="c">
                            <span onclick="play()" class="clean"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="lastClean(value)" value="">
                            <img src="assets/image/lastClean.png" alt="lastClean">
                            <span onclick="play()" class="lastClean"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="*">
                            <img src="assets/image/mul.png" alt="mul">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="-">
                            <img src="assets/image/sub.png" alt="sub">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="number(value)" value="7">
                            <img src="assets/image/seven.png" alt="seven">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="8">
                            <img src="assets/image/eight.png" alt="eight">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="9">
                            <img src="assets/image/nine.png" alt="mul">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="+">
                            <img src="assets/image/add.png" alt="mul">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="number(value)" value="4">
                            <img src="assets/image/four.png" alt="four">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="5">
                            <img src="assets/image/five.png" alt="five">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="6">
                            <img src="assets/image/six.png" alt="six">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="/">
                            <img src="assets/image/div.png" alt="div">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="number(value)" value="1">
                            <img src="assets/image/one.png" alt="mul">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="2">
                            <img src="assets/image/two.png" alt="two">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="3">
                            <img src="assets/image/three.png" alt="three">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value="%">
                            <img src="assets/image/module.png" alt="module">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="number(value)" value="0">
                            <img src="assets/image/zero.png" alt="zero">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" onclick="number(value)" value=".">
                            <img src="assets/image/dot.png" alt="dot">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                    <td colspan="2">
                        <button type="button" onclick="evalua()">
                            <img src="assets/image/equal.png" alt="equal">
                            <span onclick="play()"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    </div>
    <audio id="audio" src="assets/audio/tink.wav"></audio>
    <script type="text/javascript" src="assets/css-js/custom.js"></script>
</body></html>
